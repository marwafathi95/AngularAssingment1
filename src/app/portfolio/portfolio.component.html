<h1 class="text-center  ">PORTFOLIO COMPONENT</h1>
<div class="text-center d-flex align-items-center">
    <div class="col-1 bg-dark  linestyle border-rounded text-center"></div>
    <i class="fa-solid  fa-star  px-2"></i>
    <div class="col-1 bg-dark rightline  border-rounded text-center"></div>
</div>
<div class="row py-3">
@for (item of images; track $index) {
    <div  class="col-lg-3 mx-5 pt-5 position-relative">
        <img [src]="item" class="w-100 rounded-3   mx-5" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave()"/>
        <div [hidden]="!isHovered" class="position-absolute top-50 col-lg-3 start-50 translate-middle opacity-75  pt-5   fs-1  bg-info align-items-center justify-content-center ">
            <i class="fa-solid fa-plus text-center text-white mb-5 " ></i>
        </div>
    
    </div>
}
</div>
